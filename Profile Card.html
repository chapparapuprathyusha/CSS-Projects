<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Teamcard.css">
</head>
<body>
    <div class="container">
        <img src="./asserts/image.jpeg" alt="">
        <div class="main-card"><br>
        &nbsp;<br>
        &nbsp;    
            <!-- <img src="./asserts/profile.jpg" alt=""> -->
            <div class="profile card1">
                <h2>Chapparapu Prathyusha</h2>
                <p class="content">Front-end Developer</p>
                <p class="location"><span><i class="bi bi-geo-alt"></i></span> KPHB, Hyderabad </p>
            </div>
            <br>
            <div class="profile card2">
                <div class="card">
                    <span>1598</span>
                    <p>Followers</p>
                </div>
                <div class="card">
                    <span>65</span>
                    <p>Following</p>
                </div>
                <div class="card">
                    <span>123</span>
                    <p>Articles</p>
                </div>
                <div class="card">
                    <span>85</span>
                    <p>Works</p>
                </div>
            </div><br>
            &nbsp;<br>
            <div class="profile profile-icons">
                <a href="#" class="fb"><i class="bi bi-facebook"></i></a>
                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="behance"><i class="bi bi-behance"></i></a>
                <a href="#" class="github"><i class="bi bi-github"></i></a>
                <a href="#" class="linkedIn"><i class="bi bi-linkedin"></i></a>
            </div>
            <div class="profile profile-buttons">
                <button class="message">Message</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="follow">Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
